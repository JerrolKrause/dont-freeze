<div class="container" style="max-width:480px;">
  <div>{{ timer$ | async | duration }}</div>
  <table class="table table-sm">
    <tbody>
      <tr>
        <td>Name</td>
        <td>{{ person.info.nameFull }}</td>
      </tr>
      <tr>
        <td style="width:50%;">Current Activity</td>
        <td>{{ person.status.activity }}</td>
      </tr>
      <tr>
        <td>Energy</td>
        <td>{{ person.stats.energy }}</td>
      </tr>
    </tbody>
  </table>
</div>
